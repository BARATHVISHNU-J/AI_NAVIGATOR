{% extends 'game/base.html' %}
{% block content %}
<div class="d-flex justify-content-center mt-5">
  <div class="floating-platform">
    <div class="card p-4" style="width: 400px; border-radius: 15px; background: linear-gradient(135deg, #1e3c72, #2a5298); color: #f8f1e4;">
      <h2 class="text-center mb-4" style="font-family: 'Georgia', serif; font-weight: bold;">User Registration</h2>
      <form method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
              <div class="mb-3">
                  {{ field.label_tag }}
                  {{ field }}
                  {% if field.errors %}
                      <div class="text-danger fw-bold">{{ field.errors|striptags }}</div>
                  {% endif %}
              </div>
          {% endfor %}
          <button type="submit" class="btn btn-warning w-100 fw-bold" style="color: #1e3c72;">Sign Up as User</button>
      </form>
      <p class="mt-3 text-center" style="color: #f8f1e4;">Want to register as admin? <a href="{% url 'admin_register' %}" style="color: #ffd700; font-weight: 600;">Admin Registration</a></p>
    </div>
  </div>
</div>
{% endblock %}
